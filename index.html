<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <div id="todo-app-container">
            <h2 id="heading">My Todo App</h2>
            <div id="todos-container">
                <div class="input-text-box">
                    <input type="text" class="text-box" id="search-todos-input" placeholder="Search todos...">
                    <button class="input-box-btn" id="hide-done-todos-btn">Hide Done</button>
                </div>
                <div class="input-text-box">
                    <input type="text" class="text-box" id="create-todo-input" placeholder="Create todo...">
                    <button class="input-box-btn" id="create-todo-btn">Create Todo</button>
                </div>
                <div id="todos-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
